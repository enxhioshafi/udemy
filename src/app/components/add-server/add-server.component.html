<div class="container">
    <hr>
    <app-cockpit (serverCreated)="onServerAdded($event)"
    (blueprintCreated)="onBluePrintAdded($event)"></app-cockpit>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onChangeFirst()">Change first element</button>
            <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy first component</button>
            <app-server-element *ngFor="let serverElement of serverElements" 
            [element]="serverElement"
            [name]="serverElement.name">
                <p #contentParagraph>
                    <strong *ngIf="serverElement.type==='server'" style="color:red">{{serverElement.content}}</strong>
                    <em *ngIf="serverElement.type==='blueprint'"  style="color:blue">{{serverElement.content}}</em>
                </p>
            </app-server-element>
        </div>
    </div>
</div>
